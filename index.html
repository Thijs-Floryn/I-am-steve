<!DOCTYPE html><html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            cursor: pointer;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Klik ergens om het geluid af te spelen</h1>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = new Audio("i-am-steve.mp3");
            let autoplay = audio.play().catch(error => {
                console.log("Autoplay is geblokkeerd, gebruiker moet eerst klikken.");
            });document.body.addEventListener("click", function() {
            audio.play();
        });
    });
</script>

</body>
</html>
