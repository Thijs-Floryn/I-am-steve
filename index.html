<!DOCTYPE html><html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Sound</title>
</head>
<body>
    <button id="playButton">Klik hier als het geluid niet speelt</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = new Audio("i-am-steve.mp3");
            let autoplay = audio.play().catch(error => {
                console.log("Autoplay is geblokkeerd, gebruiker moet eerst klikken.");
            });document.getElementById("playButton").addEventListener("click", function() {
            audio.play();
        });
    });
</script>

</body>
</html>
