<!DOCTYPE html><html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #playButton {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="playButton">Klik hier als het geluid niet speelt</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = new Audio("i-am-steve.mp3");
            let autoplay = audio.play().catch(error => {
                console.log("Autoplay is geblokkeerd, gebruiker moet eerst klikken.");
            });document.getElementById("playButton").addEventListener("click", function() {
            audio.play();
        });
    });
</script>

</body>
</html>
